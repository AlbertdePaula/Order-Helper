<a mat-fab color="warn" routerLink="/engines/engine-create" class="button-add"
  aria-label="Example icon button with a bookmark icon">
  <mat-icon>add</mat-icon>
</a>

<div>
<table mat-table [dataSource]="engines" class="mat-elevation-Z8">

  <ng-container matColumnDef="tag">
    <th mat-header-cell *matHeaderCellDef> Tag </th>
    <td mat-cell *matCellDef="let element"> {{element.tag}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.description}}
    </td>
  </ng-container>

  <ng-container matColumnDef="current">
    <th mat-header-cell *matHeaderCellDef> Corrente </th>
    <td mat-cell *matCellDef="let element"> {{element.current}} </td>
  </ng-container>

  <ng-container matColumnDef="power">
    <th mat-header-cell *matHeaderCellDef> Potência </th>
    <td mat-cell *matCellDef="let element"> {{element.power}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <a mat-mini-fab routerLink="/engines/engine-update/{{element.id}}" class="button-edit" color="warm">Editar</a>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
