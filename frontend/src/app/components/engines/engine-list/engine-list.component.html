<p-table [value]="engines" responsiveLayout="scroll">
  <ng-template pTemplate="header">
      <tr>
          <th>Tag</th>
          <th>Descrição</th>
          <th>Ações</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>{{product.tag}}</td>
          <td>{{product.description}}</td>
      </tr>
  </ng-template>
</p-table>
