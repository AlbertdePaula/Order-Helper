<a mat-fab color="warn" [routerLink]="['/engines/engine-create']" class="button-add" aria-label="Example icon button with a bookmark icon">
  <mat-icon>add</mat-icon>
</a>

<table  mat-table [dataSource]="engines" class="mat-elevation-z8 table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

<mat-accordion>
  <ng-container matColumnDef="tag">
    <th mat-header-cell *matHeaderCellDef> Tag </th>
    <td mat-cell *matCellDef="let element"> {{element.tag}} </td>
  </ng-container>
  
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.action}}

      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{element.description}}
          </mat-panel-title>
          <mat-panel-description>

          </mat-panel-description>
        </mat-expansion-panel-header>
        Corrente: {{element.current}} A <br>
        Potencia: {{element.power}} kw <br>
        Rotação: {{element.rpm}} RPM


      </mat-expansion-panel>
    </td>
  </ng-container>

</mat-accordion>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
