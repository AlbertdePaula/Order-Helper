<ng-container *ngIf="(asyncTabs | async) === null">
  Loading tabs...
</ng-container>

<mat-tab-group>
  <mat-tab *ngFor="let tab of asyncTabs | async">
    <ng-template mat-tab-label>{{tab.orderNumber}}</ng-template>
    {{tab.description}}
  </mat-tab>
</mat-tab-group>
